{% extends "base.html" %}
{% block title %}Update Profile - Minshas Collection{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Update Profile</h3>

          <!-- Show current image or placeholder -->
          <div class="text-center mb-3">
            {% if user.profile.image %}
              <img src="{{ user.profile.image.url }}" alt="Profile Picture"
                   class="rounded-circle shadow"
                   style="width: 120px; height: 120px; object-fit: cover;">
            {% else %}
              <i class="bi bi-person-circle" style="font-size: 6rem; color: #6c757d;"></i>
            {% endif %}
          </div>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Profile Image</label>
              <input type="file" class="form-control" name="image" id="image" accept="image/*">
            </div>

            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-check-circle"></i> Save Changes
            </button>
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary w-100 mt-2">
              Cancel
            </a>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
