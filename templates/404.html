{% extends "base.html" %}

{% block content %}
<section class="page_404">
    <div class="container">
        <div class="row">	
            <div class="col-sm-12">
                <div class="text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center">404</h1>
                    </div>
                    <div class="contant_box_404">
                        <h3 class="h2">Looks like you're lost</h3>
                        <p>The page you are looking for is not available!</p>
                        <a href="{% url 'product_list' %}" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/*======================
    404 page full screen centered
=======================*/
.page_404 {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px); /* subtract navbar/footer height if needed */
    background: #fff;
    font-family: 'Arvo', serif;
    text-align: center;
    padding: 20px;
}

.four_zero_four_bg {
    background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
    height: 300px;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    margin-bottom: 20px;
}

.four_zero_four_bg h1 {
    font-size: 80px;
    margin-top: 20px;
}

.contant_box_404 {
    margin-top: -20px;
}

.link_404 {
    color: #fff !important;
    padding: 12px 25px;
    background: #39ac31;
    margin-top: 20px;
    display: inline-block;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
}
.link_404:hover {
    background: #2e8c28;
}
</style>
{% endblock %}
